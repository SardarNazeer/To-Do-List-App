<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="to-do-app">

            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    

    <!-- javascript link  -->

    <script src="main.js"></script>

</body>
</html>
